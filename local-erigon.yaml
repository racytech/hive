  tx_fuzz_extra_args: []

prometheus_params:
  storage_tsdb_retention_time: "1d"
  storage_tsdb_retention_size: "512MB"
  min_cpu: 10
  max_cpu: 1000
  min_mem: 128
  max_mem: 2048

dora_params:
  image: "ethpandaops/dora:master-latest" # Use the public Dora image
